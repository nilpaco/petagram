<md-toolbar color="primary">
        <md-icon>pets</md-icon>{{title}}
        <span class="fill-remaining"></span>
        <button md-icon-button class="toolbar-button">
            <md-icon class="example-icon">search</md-icon>
        </button>
        <button md-icon-button class="toolbar-button">
            <md-icon class="example-icon">notifications_none</md-icon>
        </button>
        <button md-icon-button [mdMenuTriggerFor]="menu" class="toolbar-button">
            <md-icon class="example-icon">account_circle</md-icon>
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
                <md-icon>dialpad</md-icon>
                <span>Redial</span>
            </button>
            <button md-menu-item>
                <md-icon>notifications_off</md-icon>
                <span>Disable alerts</span>
            </button>
            <button md-menu-item>
                <md-icon>exit_to_app</md-icon>
                <span>Sign out</span>
            </button>
        </md-menu>
</md-toolbar>

<router-outlet></router-outlet>
